<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friend Finder</title>

    <!-- bootstrap links -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="title">Welcome to Friend Finder!</h1>
        <div class="row">
          <div class="col-sm-12">
            <p>
              Welcome to Friend Finder, where anyone can come to find their
              closest friends!
            </p>
            <p>
              Want to learn more? Take this survey below to find your best
              friend!
            </p>
            <div class="button">
              <a href="/survey" id="button" class="btn-large">Survey</a>
            </div>
          </div>
        </div>
      </div>
      <!-- footer with api friends array and link to github repo -->
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/friends">API Friends List</a> |
            <a
              href="https://github.com/brookeguarienti/Friend-Finder"
              target="_blank"
              >GitHub Repo</a
            >
          </p>
        </div>
      </footer>
    </div>
    <!-- <div class="button">
      <a href="/survey" id="button" class="btn-large">Survey</a>
    </div> -->

    ></script>

      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
